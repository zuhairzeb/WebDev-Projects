<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Apply for Job</h1>
            <!-- Added the form tag to wrap input elements -->
            <form>
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name" required>
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name" required>
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" required>
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role" required>
                            <option value="" disabled selected>Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI/UX Designer</option>
                        </select>
                    </div>

                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="1" cols="50" placeholder="Enter Address" required></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name" required />
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode" required />
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" value="2025-01-10" required />
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload" accept=".pdf,.doc,.docx" required />
                    </div>

                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            
            form.addEventListener('submit', function(event) {
                let isValid = true;

                // Check if any required fields are empty
                form.querySelectorAll('input[required], select[required], textarea[required]').forEach(function(input) {
                    const label = document.querySelector(`label[for="${input.id}"]`);
                    if (!input.value) {
                        isValid = false;
                        alert(`${label ? label.textContent : 'This field'} is required.`);
                    }
                });

                if (!isValid) {
                    event.preventDefault(); // Prevent form submission if validation fails
                } else {
                    alert('Your application has been submitted successfully!');
                }
            });
        });
    </script>
</body>
</html>
